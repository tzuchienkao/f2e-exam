<title>buy_bun</title>
<style type="text/css">
	.txt {
		width: 30px;
	}

	#amount {
		margin-top: 20px;
		font-size: 32px;
		color: red;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript">
function logic(){
		   
var _sellwatermelon = $("#sellwatermelon").attr("checked");
var amount = 0;
			
			if( _sellwatermelon ){
				amount += 1;
			}else{
				amount += 10;
			};
			
			$("#amount").html( "總共要 "+amount+" 個包子" );

};

</script>

<body>
	<h3>邏輯問題：</h3>
	哈尼~</br>我肚子餓餓~<br />回來的時候幫我買10個包子~<br />如果看到賣西瓜的就買1個~<br />
	
	<form method="post" action="">
		<h3>請問你有沒有看到人家在賣西瓜：<input type="checkbox" name="sellwatermelon" id="sellwatermelon" /></h3>
	</form>
	
	<input type="button" value="買包子去" onclick="logic();"/>
	
	<div id="amount"></div>

</body>
</html>
